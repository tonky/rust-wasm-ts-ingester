<!DOCTYPE html>
<html>

    <title>Hello wasm-pack!</title>

    <script src="./wasm_bundle.js"></script>
    <script src="./ts_bundle.js"></script>

      <button id="send_v1">Send v1</button>

    <div class="form2">
